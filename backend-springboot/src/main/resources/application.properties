# === Infos ===
app.version=1.0.0
app.name=backend-springboot-1.1.1
elevenlabs.api.key=prueba123

# === Database Client (mock | pg | mysql) ===
# The db.client is now defined in the active profile's properties file.
db.client=sql

# Activate the sqlserver profile to use the SQL Server database
spring.profiles.active=dev

# === Application ===
spring.application.name=backend-springboot
server.port=3003

# === prometheus ===
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/

# === Hibernate ===
spring.jpa.properties.hibernate.session_factory.interceptor=com.ganatan.backend_java.multitenancy.TenantListener

application.security.jwt.secret-key=${SECRET_KEY:superSecretsuperSecretsuperSecretsuperSecretsuperSecretsuperSecret}
application.security.jwt.expiration=${EXPIRATION:86400000}
front.url.prod=http://localhost:4200

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=example@utn.frc.com.ar
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


